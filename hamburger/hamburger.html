<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <h3>Рассчитать стоимость и калорийность гамбургера</h3>
            <fieldset>
                <h4>Выберите размер гамбургера:</h4>
                <input type="radio" id="smallhamburger" name="size" data-price="50" data-calories="20" checked>
                <label for="smallhamburger">Маленький (50 рублей, 20 калорий)</label><br>
                <input type="radio" id="bighamburger" name="size" data-price="100" data-calories="40">
                <label for="bighamburger">Большой (100 рублей, 40 калорий)</label>

            </fieldset>

            <fieldset>
                <h4>Выберите начинку:</h4>
                <input type="radio" id="cheese" name="toping" data-price="10" data-calories="20" checked="">
                <label for="cheese">Сыр (10 рублей, 20 калорий)</label><br>
                <input type="radio" id="salad" name="toping" data-price="20" data-calories="5">
                <label for="salad">Салат (20 рублей, 5 калорий)</label><br>
                <input type="radio" id="potato" name="toping" data-price="15" data-calories="10">
                <label for="potato">Картофель (15 рублей, 10 калорий)</label><br>
            </fieldset>

            <fieldset>
                <h4>Выберите дополнительную опцию:</h4>
                <input type="checkbox" id="seasoning" name="sauce" data-price="15" data-calories="0">
                <label for="seasoning">Посыпать приправой (15 рублей, 0 калорий)</label><br>
                <input type="checkbox" id="mayonnaise" name="sauce" data-price="20" data-calories="5">
                <label for="mayonnaise">Полить майонезом (20 рублей, 5 калорий)</label><br>
            </fieldset>
            <br>
            <div style="cursor: pointer" id="check"><b>Применить</b></div>

            <p id="result">Итоговая стоимость: <span id="price">0</span> <br>
                Кол-во калорий: <span id="calories">0</span></p>
        </fieldset>
    </form>
    <script src="hamburger.js"></script>
    <script>
        window.onload = () => {
            document.getElementById("check").addEventListener('click', () => {
                const burger = new Burger('size', 'toping', 'sauce');
            });
        }
    </script>
</body>

</html>
