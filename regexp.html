<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Текст</h1>
        <p></p>
        <button id="1">Заменить все кавычки</button><button id="2">Улучшенная замена</button><button id="3">Отменить
            изменения</button>
    </div>

    <script>

        /* 1. Дан большой текст, в котором для оформления прямой речи используются одинарные
        кавычки. Придумать шаблон, который заменяет одинарные кавычки на двойные.
        2. Улучшить шаблон так, чтобы в конструкциях типа aren't одинарная кавычка не заменялась на
        двойную. */


        function replaceText(text, regexp) {
            let str = text;
            block.innerHTML = str.replace(regexp, '"');
        }

        function clearChanges() {
            block.innerHTML = text;
        }

        const text = `One: 'Hi Mary.' Two: 'Oh, hi.'<br>
            One: 'How are you doing?'<br>
            Two: 'I'm doing alright. How about you?'<br>
            One: 'Not too bad. The weather is great isn't it?'<br>
            Two: 'Yes. It's absolutely beautiful today.'<br>
            One: 'I wish it was like this more frequently.'<br>
            Two: 'Me too.'
            One: 'So where are you going now?'<br>
            Two: 'I'm going to meet a friend of mine at the department store'<br>
            One: 'Going to do a little shopping?'<br>
            Two: 'Yeah, I have to buy some presents for my parents.'<br>
            One: 'What's the occasion?'<br>
            Two: 'It's their anniversary.'<br>
            One: 'That's great. Well, you better get going. You don't want to be late.'<br>
            Two: 'I'll see you next time.'<br>
            One: 'Sure.' Bye.'`;

        const regexp = /\'/g;
        const regexp2 = /\B\'|\'\B/g;

        const block = document.querySelector('p');

        document.querySelector('p').innerHTML = text;

        document.getElementById('1').addEventListener('click', e => {
            replaceText(text, regexp);
        });

        document.getElementById('2').addEventListener('click', e => {
            replaceText(text, regexp2);
        });

        document.getElementById('3').addEventListener('click', e => {
            clearChanges();
        });



    </script>
</body>

</html>
